name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (pre-built site only)
        uses: actions/checkout@v4
        with:
          lfs: false
          fetch-depth: 1

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pre-built site
        uses: actions/upload-pages-artifact@v4
        with:
          path: "_site"

      - name: Deploy to GitHub Pages
        id: deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4
